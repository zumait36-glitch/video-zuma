<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Video Loop</title>
    <style>
        body { 
            margin: 0; 
            background-color: black; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video { 
            width: 100%;
            height: auto;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline style="width: 100%; height: 100%; object-fit: cover;">
        <source src="https://k62qokgs3kkxczdh.public.blob.vercel-storage.com/video.mp4" type="video/mp4">
    </video>


    <script>
        const v = document.getElementById("vid");
        v.addEventListener("ended", () => {
            v.currentTime = 0;
            v.play();
        });
    </script>
</body>
</html>
